<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
      <link rel="stylesheet" href="../css/inicio_sesion2.css">

      <title>Inicio Sesion</title>
   </head>
   <body>
      
      <div class="login">
         <img src="../img/fondo-oscuro-abstracto_1048-1920.avif" alt="image" class="login__bg">

         <form action="" class="login__form">
            <h1 class="login__title">Iniciar Sesion</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" placeholder="Correo Electronico" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Contraseña" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Recordar siempre</label>
               </div>

               <a href="#" class="login__forgot">Olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="login__button"><a href="pagina_principal2.html">Entrar</a></button>

            <div class="login__register">
               Don't have an account? <a href="registro.html">Registrarse</a><br>
               <a href ="terminos_condiciones.html">Terminos y Condiciones</a>
            </div>
         </form>
      </div>
   </body>
</html>
